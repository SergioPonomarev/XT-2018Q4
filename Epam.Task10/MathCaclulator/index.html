<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <form>
            <h3 class="formHeader">Math Calculator</h3>
            <div class="line">
                <label for="inputString">Enter some arithmetic expression</label>
                <input type="text" id="inputString">
            </div>
            <div class="line">
                <label for="outputString">Result</label>
                <input type="text" id="outputString">
            </div>
            <div class="line">
                <button type="submit" id="submitButton">Get result</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
